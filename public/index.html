<body>
    <div id="app">

        <div  class="container"  v-if="path == 0">
            <p><a class="home" v-on:click=getGamePage><i class="fas fa-futbol">Game Info</i></a></p>
            <p><a class="home" v-on:click=getContactPage><i class="fas fa-user">Contact</i></a></p>
            <p><a class="home" v-on:click=getLocation><i class="fas fa-map-marker-alt">Locations</i></a></p>
            <p><a class="home" v-on:click=getChat><i class="far fa-comments">Chat</i></a></p>
        </div>

        <div class="container"  v-if="path == 1">
            <a v-on:click=getHomePage class="home"> <i class="fas fa-home">Home</i></a>
            <a href="tel:01234567890"><i class="fas fa-phone-square home" >Call Randall</i></a>
            <a href="mailto:go@mo.com"><i class="home fas fa-envelope-square" >Mail Randall</i></a>
        </div>

        <div  class="container" v-if="path == 2">
            <a v-on:click=getHomePage class="home"> <i class="fas fa-home">Home</i></a>
            <p>schedule</p>
            <div>
                <input id="searchbar" type="text" placeholder="search on teams...">
                <a v-on:click="search">search</a>
            </div>

            <div v-for="game in games" :data-title="game.teams">
                <p>{{game.date}} || {{game.teams}} || {{game.times}}|| <a v-bind:href="game.googlemap">{{game.location}}</a></p>

            </div>
        </div>
        <div  class="container" v-if="path == 4">
            <a v-on:click=getHomePage class="home"> <i class="fas fa-home">Home</i></a>
            <p>locations</p>
            <p><a href="https://goo.gl/maps/z4g3MwdM3by">A J Katzenmaier</a></p>

        </div>

        <div  class="container" v-if="path == 3">
            <a v-on:click=getHomePage class="home"> <i class="fas fa-home">Home</i></a> chat
        </div>
    </div>
